<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nxty.cc</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/2nxty/nx/refs/heads/main/docs/img/stock-teal.png') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
            position: relative;
            transition: color 0.3s;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px;
            background: rgba(20, 40, 40, 0.7);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 12px 12px;
        }

        body.light header {
            background: rgba(245, 245, 245, 0.7);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 500;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s ease, color 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body.dark .theme-toggle {
            background: rgba(20, 40, 40, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        body.light .theme-toggle {
            background: rgba(245, 245, 245, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        body.dark .theme-toggle:hover {
            background: rgba(20, 40, 40, 0.9);
        }

        body.light .theme-toggle:hover {
            background: rgba(245, 245, 245, 0.9);
        }

        /* Conteúdo */
        .content {
            margin-top: 100px;
            flex-grow: 1;
            width: 100%;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-column-gap: 15px;
            grid-row-gap: 15px;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 30px 100px;
        }

        .project {
            background: rgba(20, 40, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        body.light .project {
            background: rgba(245, 245, 245, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .project img {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .project h3 {
            margin: 15px 0 10px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .project p {
            font-size: 0.95rem;
            margin-bottom: 15px;
            color: #d0d0d0;
        }

        body.light .project p {
            color: #666666;
        }

        i.baixo {
            position: relative;
            top: 1px;
        }

        .project .butt {
            background: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 36px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .project .butt:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 10px 20px;
            background: rgba(20, 40, 40, 0.7);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 12px 12px 0 0;
        }

        body.light footer {
            background: rgba(245, 245, 245, 0.7);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        footer .social-links a {
            font-size: 1.8rem;
            margin: 5px;
            color: #d0d0d0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        body.light footer .social-links a {
            color: #666666;
        }

        footer .social-links a:hover {
            
        }

        /* Responsividade */
        @media (max-width: 1919px) {
            .projects {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1720px) {
            .projects {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-height: 1080px) {
            .projects {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(1, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .projects {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(1, 1fr);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .projects {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(1, 1fr);
                padding: 0 20px 100px;
            }
        }

        @media (max-width: 480px) {
            .projects {
                padding: 0 10px 100px;
            }
        }

        /* ===== Scrollbar CSS ===== */
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #007070 #0c1a1a;
      }

      /* Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 15px;
      }

      *::-webkit-scrollbar-track {
        background: #0c1a1a;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #007070;
        border-radius: 10px;
        border: 0px solid #ffffff;
      }
    </style>
</head>

    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                button.textContent = 'Dark';
                body.style.backgroundImage = "url('https://raw.githubusercontent.com/2nxty/nx/refs/heads/main/docs/img/stock-white.png')";
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                button.textContent = 'Light';
                body.style.backgroundImage = "url('https://raw.githubusercontent.com/2nxty/nx/refs/heads/main/docs/img/stock-teal.png')";
            }
        }
